<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    {%if messages%}
       {%for mes in messages%}
              {{mes}}
       {%endfor%}
    {%endif%}
    <div class="container">
        <h1 class="text-center mt-4">TODOS</h1>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-striped table-dark mt-4">
                    <tr>
                        <td>Title</td>
                        <td>User</td>
                        <td>Status</td>
                        <td>Created_date</td>
                        <td>Action</td>
                    </tr>
                    {% for todo in todos%}
                    <tr>
                        <td>{{todo.title}}</td>
                        <td>{{todo.user}}</td>
                        <td>{{todo.status}}</td>
                        <td>{{todo.created_date}}</td>
                        <td>
                            <a href="{%url 'detail-todo' todo.id%}" class="ms-2" ><i class="fa-regular fa-eye fa-beat text-success"></i></a>
                            <a href="{%url 'delete-todo' todo.id%}" class="ms-2" ><i class="fa-solid fa-trash text-danger"></i></a>
                            <a href="{%url 'change-todo' todo.id%}" class="ms-2" ><i class="fa-regular fa-pen-to-square text-info"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

    
</body>
</html>
